<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    should create my own 'bootstrap' script that is easier to add to head than this-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>

<div class="container"><!-- container-fluid -->
    <h1>1st Container</h1>

    <!-- Weather and Detail information -->
    <div class="row testRow">
        <div class="col col-3  weather">Weather 1
            <div class="row" id="weatherIcon">A</div>
            <div class="row" id="describe">B</div>
            <div class="row" id="currentTemp">C</div>
            <div class="row" id="cityState">D</div>
        </div><!-- class= 'testCol' -->

        <div class="col col-6 ">Negative Space</div>

        <div class="col col-3  detail">Detail 1
            <div class="row" id="humidity">A</div>
            <div class="row" id="airPress">B</div>
            <div class="row" id="chanceOf">C</div>
            <div class="row" id="windSpd">D</div>
        </div>
    </div>
    <!-- Nagative space -->
    <div class="row testRow">
        <div class="col ">Negative Space might delete</div>
    </div>
    <!-- lower part that has day and hourly weather information -->
    <div class="row testRow">
        <div class="col-12  hrly">day/ hrly update</div>
    </div>

</div>

<div class="container"><!-- container-fluid -->
    <!-- Top -->
    <h1>2nd Container</h1>
    <div class="row testRow">
        <div class="col-sm-4 testCol">Col-one</div>
        <div class="col-sm-4 testCol">Col-two</div>
    </div>
    <!-- Bottom -->
    <div class="row testRow">
        <div class="col-sm-6 testCol">Col-three</div>
        <div class="col-sm-6 testCol">Col-four</div>
    </div>
</div>

<!--can also do ordering of cells/  breakpoints, by using -->
<!--order-size-order  preference (i.e. order-sm-2; when small this will be in 2nd position of this row/col)-->

</body>
</html>
